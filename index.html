<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attributes with iframe and Anchor Tag</title>
</head>
<body>

    <h1>Using target Attributes in Anchor Tags</h1>
    

    <div>
        <a href="https://en.wikipedia.org/wiki/PM_Narendra_Modi" target="iframe_self">SELF</a>
        <a href="https://en.wikipedia.org/wiki/PM_Narendra_Modi" target="_blank">BLANK</a>
        <a href="https://en.wikipedia.org/wiki/PM_Narendra_Modi" target="_top">TOP</a>
        <a href="https://en.wikipedia.org/wiki/PM_Narendra_Modi" target="_parent">PARENT</a>
    </div>

    <iframe name="iframe_self" src="" width="1000" height="500" frameborder="1"  ></iframe>

</body>
</html>
